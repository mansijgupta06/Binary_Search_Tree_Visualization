<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="left-panel">
            <button id="create-tree-btn">Create Tree</button>
            <button id="insert-node-btn">Insert Node</button>
            <button id="delete-node-btn">Delete Node</button>
            <button id="search-node-btn">Search Node</button>
            <button id="balance-tree-btn">Balance Tree</button>
            <button id="play-btn">Play</button>
            <button id="pause-btn">Pause</button>
            <button id="reverse-btn">Reverse</button>
        </div>
        <div id="right-panel">
            <!-- Canvas for visualization will be added here -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
